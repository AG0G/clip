<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data to GitHub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            color: #343a40;
            margin: 0;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }

        form:hover {
            transform: scale(1.02);
        }

        input[type="text"] {
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        #errorMessage {
            color: red;
            margin-top: 15px;
            display: none;
            font-weight: bold;
            padding: 10px;
            border: 1px solid red;
            border-radius: 5px;
            background-color: #f8d7da;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Submit Data to GitHub</h1>
    <form id="dataForm">
        <input type="text" id="userInput" placeholder="Enter values separated by commas" required>
        <button type="submit" id="submitButton">Submit</button>
        <div id="errorMessage"></div>
    </form>

    <script>
        const apiToken = 'ghp_c6RQI7T87jRb1KAAihAoM0UjbgYoIw2QKot'; // Your base API token

        document.getElementById('dataForm').onsubmit = async function(event) {
            event.preventDefault();
            const userInput = document.getElementById('userInput').value;
            const submitButton = document.getElementById('submitButton');
            const errorMessageDiv = document.getElementById('errorMessage');

            // Get the token from the URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const additionalToken = urlParams.get('token');

            // Check if additional token is provided
            if (!additionalToken) {
                showError('Unauthorized: Please provide a valid token in the URL.');
                return; // Stop the submission
            }

            // Concatenate the base API token with the additional token
            const finalToken = `${apiToken}${additionalToken}`;
            const dataArray = userInput.split(',').map(item => item.trim()).filter(Boolean);
            const finalData = dataArray.length === 1 ? dataArray[0] : dataArray.join(', '); // Join array into a string

            // Disable the submit button
            submitButton.disabled = true;

            const response = await fetch('https://api.github.com/repos/ag0g/snap/dispatches', {
                method: 'POST',
                headers: {
                    'Authorization': `token ${finalToken}`, // Use the concatenated token
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    event_type: 'updateData',
                    client_payload: {
                        data: finalData // Use the string instead of an array
                    }
                })
            });

            // Re-enable the submit button after response
            submitButton.disabled = false;

            if (response.ok) {
                alert('Data submitted successfully!');
                errorMessageDiv.style.display = 'none'; // Hide error message if any
            } else {
                const errorText = await response.text();
                // Check if the response indicates bad credentials
                if (errorText.includes("Bad credentials")) {
                    showError('Error submitting data: wrong password');
                } else {
                    showError('Error submitting data: ' + errorText);
                }
            }
        };

        function showError(message) {
            const errorMessageDiv = document.getElementById('errorMessage');
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
